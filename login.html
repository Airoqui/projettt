<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
    <style>
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #474545;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #212221;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #212221;
        }
        .message {
            text-align: center;
            color: red;
        }
        body {
    font-family: Arial, sans-serif;
    background-color: #b3acac;
    margin: 0;
    padding: 0;
}
    </style>
    <script>
    
    function signUp() {
        const firstname = document.getElementById('signup-firstname').value;
        const lastname = document.getElementById('signup-lastname').value;
        const password = document.getElementById('signup-password').value;
        const message = document.getElementById('signup-message');
    
        if (firstname === ''||lastname === '' || password === '') {
            message.textContent = 'Both fields are required.';
            return;
        }
    
        const user = {
            firstname: firstname,
            lastname:lastname,
            password: password
        };
    
        localStorage.setItem('user', JSON.stringify(user));
        message.textContent = 'Sign up successful!';
    }
    
    function login() {
        const firstname = document.getElementById('login-firstname').value;
        const lastname = document.getElementById('login-firstname').value;
        const password = document.getElementById('login-password').value;
        const message = document.getElementById('login-message');
    
        const storedUser = JSON.parse(localStorage.getItem('user'));
    
        if (!storedUser) {
            message.textContent = 'No user found. Please sign up first.';
            return;
        }
    
        if (firstname  === storedUser.firstname && password === storedUser.password ) {
            message.textContent = 'Login successful!';
        } 
        if (lastname  === storedUser.lastname && password === storedUser.password ) {
            message.textContent = 'Login successful!';
        } 
        else {
            message.textContent = 'Invalid username or password.';
        }
    }
    function login() {

    const isLoggedIn = true;

    const loginMessage = document.getElementById('login-message');

    if (isLoggedIn) {
        
        window.location.href = "file:///C:/Users/pc/Desktop/html%20projet/home.html";
    } else {
       
        loginMessage.textContent = "Login failed, please try again.";
        loginMessage.style.color = "red";
    }
}

        
    </script>
</head>
<body>
    <div class="container" id="signup-container">
        <h2>Sign Up</h2>
        <input type="text" id="signup-firstname" placeholder="firstname">
        <input type="text" id="signup-lastname" placeholder="lastname">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signUp()">Sign Up</button>
        <div class="message" id="signup-message"></div>
    </div>

    <div class="container" id="login-container" style="margin-top: 20px;">
        <h2>Login</h2>
        <input type="text" id="login-firstname" placeholder="firstname">
        <input type="text" id="login-lastname" placeholder="lastname">
        <input type="password" id="login-password" placeholder="Password">
        
        <button onclick="login()">Login</button>
        <div class="message" id="login-message">
         
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
