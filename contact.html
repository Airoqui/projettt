<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'adoption de chat</title>
    <link rel="stylesheet" href="Csscontact.css"> 
    <script>
        function soumettre() {
            // Récupérer les valeurs des champs
            const nom = document.getElementById('nom').value;
            const email = document.getElementById('email').value;
            const telephone = document.getElementById('telephone').value;
            const adresse = document.getElementById('adresse').value;
            const experience = document.getElementById('experience').value;
            const raison = document.getElementById('raison').value;

            // Vérifier si les champs sont remplis
            if (nom && email && telephone && adresse && experience && raison) {
                // Tous les champs sont remplis, redirection vers la page d'accueil
                window.location.href = "file:///C:/Users/pc/Desktop/html%20projet/Finally.html";
            } else {
                // Afficher un message d'erreur si un champ est vide
                const soumettreMessage = document.getElementById('soumettre-message');
                soumettreMessage.textContent = "Veuillez remplir tous les champs.";
                soumettreMessage.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <form action="traitement.php" method="POST">
        <h1>Formulaire d'adoption de chat</h1>
        
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="telephone">Numéro de téléphone :</label>
        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" title="Veuillez entrer un numéro de téléphone valide à 10 chiffres." required>

        <label for="adresse">Adresse :</label>
        <textarea id="adresse" name="adresse" rows="4" cols="50" required></textarea>

        <label for="experience">Expérience avec les chats :</label>
        <select id="experience" name="experience" required>
            <option value="" disabled selected>Choisir une option</option>
            <option value="novice">Novice</option>
            <option value="intermediaire">Intermédiaire</option>
            <option value="expert">Expert</option>
        </select>

        <label for="raison">Raison de l'adoption :</label>
        <textarea id="raison" name="raison" rows="4" cols="50" required></textarea>

        <button type="button" onclick="soumettre()">Soumettre</button>
        <div class="message" id="soumettre-message"></div>
    </form>
</body>
</html>
